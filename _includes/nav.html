<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
      {% if site.avatar %}
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
      {% endif %}

      <div class="site-info">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <span class="site-description">{{ site.description }}</span>
      </div>

      <div class="daily">
        <time>
            <script type="text/javascript">
              var d = (new Date()).toString().split(' ').splice(1,2).join(' ');
              var y = (new Date()).toString().split(' ')[3];
              var today = d + ', ' + y;
              document.write(today)
          </script>
        </time>
        <nav>
          {% for nav in site.navigation %}
          {% if nav.url contains 'http://' or nav.url contains 'https://' %}
          <a href="{{ nav.url }}">{{ nav.name }}</a>
          {% else %}
          <a href="{{ site.baseurl }}{{ nav.url }}">{{ nav.name }}</a>
          {% endif %}
          {% endfor %}
        </nav>
      </div>
      
    </header>
  </div>
</div>
